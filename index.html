<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Image-Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box">
		<div class="featured" id="featured">
			<img src="images/01.jpeg" alt="">

			<div class="thumbnail active">
				<img src="images/01.jpeg" alt="">

			<div class="thumbnail">

			</div>
			<div class="thumbnail">
				<img src="images/03.jpeg" alt="">
			</div>
			<div class="thumbnail">
				<img src="images/04.jpeg" alt="">
			</div>
			<div class="thumbnail">
				<img src="images/05.jpeg" alt="">
			</div>
			<div class="thumbnail">
				<img src="images/06.jpeg" alt="">
			</div>
			<div class="thumbnail">
				<img src="images/07.jpeg" alt="">
			</div>
			<div class="thumbnail">
				<img src="images/08.jpeg" alt="">
			</div>
			<div class="thumbnail">
				<img src="images/09.jpeg" alt="">
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
